PART:NEEDS[Launchpad]
{
    // Kerbal Space Program - Part Config
    // A Workshop for EPL
    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/Extraplanetary Launchpads/Workshop
    }
    
    // --- general parameters ---
    name = KKAOSS_Workshop
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0, 1.87, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -1.87, 0, 0, -1, 0, 1
    node_stack_front = 0, 0, -0.73494, 0, 0, -1, 0
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    // --- editor parameters ---
    TechRequired = advConstruction
    CrewCapacity = 3
    entryCost = 40000
    cost = 80000
    category = Utility
    subcategory = 0
    title = K&K Workshop
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = A workshop to produce rocket parts.

    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,1,1,1,0


    // --- standard part parameters ---
    mass = 3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000
    tags = smelter metal ore launchpad planetary base
    
    INTERNAL {
		name = KKAOSS_Workshop_Internal
	}
    
	MODULE {
		name = ExWorkshop
		ProductivityFactor = 3
	}
    
    MODULE
    {
        name = ModuleColorChanger
        shaderProperty = _EmissiveColor
        animRate = 0.8
        animState = false
        useRate = true
        toggleInEditor = true
        toggleInFlight = true
        unfocusedRange = 5
        toggleName = Toggle Cabin Lights
        eventOnName = Cabin Lights On
        eventOffName = Cabin Lights Off
        defaultActionGroup = None
        toggleAction = True
        redCurve
        {
            key = 0 0
            key = 1 0.925
        }
        greenCurve
        {
            key = 0 0
            key = 1 0.9
        }
        blueCurve
        {
            key = 0 0
            key = 1 0.7
        }
        alphaCurve
        {
            key = 0 1
        }
    }

	MODULE {
		name = ExConverter
		StartActionName = Start Part Production
		StopActionName = Stop Part Production
		
        INPUT_RESOURCE {
			ResourceName = Metal
			Ratio = 0.0065
		}
		INPUT_RESOURCE {
			ResourceName = ElectricCharge
			Ratio = 3.5
		}
		
        OUTPUT_RESOURCE {
			ResourceName = RocketParts
			Ratio = 0.233333333
		}
		OUTPUT_RESOURCE {
			ResourceName = ScrapMetal
			Ratio = 0.099833333
			DumpExcess = True
		}
	}

	RESOURCE {
		name = RocketParts
		amount = 0
		maxAmount = 400
	}
    
}

@PART[KKAOSS_Workshop]:FOR[PlanetarySurfaceStructures]:NEEDS[ConnectedLivingSpace]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
    MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        impassablenodes = front , back
    }
}
