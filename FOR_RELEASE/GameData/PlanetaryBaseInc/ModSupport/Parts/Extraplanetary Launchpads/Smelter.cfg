PART:NEEDS[Launchpad]
{
    // Kerbal Space Program - Part Config
    // A storage for rocket parts
    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/Extraplanetary Launchpads/Smelter
    }
    
    
    // --- general parameters ---
    name = KKAOSS_Smelter
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0, 1.5580, 0, 0, 1, 0, 1
    node_stack_bottom = 0, -1.5580, 0, 0, -1, 0, 1
    node_stack_front = 0, 0, -0.73494, 0, 0, -1, 0
    node_stack_back = 0, 0, 0.6266, 0, 0, 1, 0

    // --- editor parameters ---
    TechRequired = advConstruction
    entryCost = 40000
    cost = 18000
    category = Utility
    subcategory = 0
    title = #LOC_KPBS.smelter.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.smelter.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0


    // --- standard part parameters ---
    mass = 2
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    tags = #LOC_KPBS.smelter.tags
    
    
	MODULE {
		name = ExConverter
		StartActionName = #LOC_KPBS.smelter.metal.start
		StopActionName = #LOC_KPBS.smelter.metal.stop
        
		INPUT_RESOURCE {
			ResourceName = MetalOre
			Ratio = 0.00825
		}
        
		INPUT_RESOURCE {
			ResourceName = ElectricCharge
			Ratio = 1.0
		}
        
		OUTPUT_RESOURCE {
			ResourceName = Metal
			Ratio = 0.699431
		}
	}

	MODULE {
		name = ExConverter
		StartActionName = #LOC_KPBS.smelter.scrap.start
		StopActionName = #LOC_KPBS.smelter.scrap.stop
        
		INPUT_RESOURCE {
			ResourceName = ScrapMetal
			Ratio = 0.00172
		}
        
		INPUT_RESOURCE {
			ResourceName = ElectricCharge
			Ratio = 1
		}
        
		OUTPUT_RESOURCE {
			ResourceName = Metal
			Ratio = 1
		}
	}

    RESOURCE {
        name = Metal
        amount = 0
        maxAmount = 25
    }

    RESOURCE {
        name = MetalOre
        amount = 0
        maxAmount = 300
    }

	RESOURCE {
		name = ScrapMetal
		amount = 0
		maxAmount = 200
	}
    
}
