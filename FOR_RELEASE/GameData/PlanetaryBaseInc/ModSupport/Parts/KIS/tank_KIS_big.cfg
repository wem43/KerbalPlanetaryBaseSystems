PART:NEEDS[KIS]
{
    // Kerbal Space Program - Part Config
    // A bigger tank for KIS storage

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/KIS/tank_KIS_big
    }

    // --- general parameters ---
    name = KKAOSS_KIS_Tank_big
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1


    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = largeVolumeContainment
    entryCost = 7000
    cost = 2800
    category = Payload
    subcategory = 0
    title = #LOC_KPBS.kisstoragebig.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.kisstoragebig.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0


    // --- standard part parameters ---
    mass = 0.37
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
	crashTolerance = 15
	breakingForce = 200
	breakingTorque = 200
    maxTemp = 2000 // = 3000
    tags = #LOC_KPBS.kisstoragebig.tags
    
    // --- resources ---
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 2500
		externalAccess = true
		internalAccess = true
		slotsX = 5
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_KIS_Tank]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = logistics
}
