PART:NEEDS[TacLifeSupport]
{
    // Kerbal Space Program - Part Config
    // A small container to store TACLS supplies

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_TACLS_small
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_tacls_small
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = spaceExploration
    entryCost = 6500
    cost = 1295
    category = none
    subcategory = 0
    title = #LOC_KPBS.taclscontainersmall.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.taclscontainersmall.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = #LOC_KPBS.taclscontainersmall.tags

    // --- standard part parameters ---
    mass = 0.08
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    
	RESOURCE
	{
		name= Food
		amount = 243.75
		maxAmount = 243.75
	}
    RESOURCE
	{
		name= Water
		amount = 161.1083334
		maxAmount = 161.1083334
	}
    RESOURCE
	{
		name= Oxygen
		amount = 12337.47045
		maxAmount = 12337.47045
	}
}

