PART:NEEDS[TacLifeSupport|USILifeSupport]
{
    // Kerbal Space Program - Part Config
    // A big container to store life support

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_Algae
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_algae
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, -0.45, 0.0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = experimentalScience
    entryCost = 16000
    cost = 4250
    category = none
    subcategory = 0
    title = #LOC_KPBS.algaefarm.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.algaefarm.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = #LOC_KPBS.algaefarm.tags

    // --- standard part parameters ---
    mass = 0.5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000

}
//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_algae]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = longTermHabitation
}
//------------------TAC LIFE SUPPORT CONFIG--------------------
@PART[KKAOSS_LS_container_algae]:FOR[PlanetarySurfaceStructures]:NEEDS[TacLifeSupport]
{
    @description = A small algae form to produce fertilizer that are needed to grow food. Do not eat the fertilizer, they taste aweful.
	@TechRequired = automation
    MODULE
	{
		name = ModuleKPBSConverter
		ConverterName =#LOC_KPBS.algaefarm.converter.name
		tag = #LOC_KPBS.algaefarm.converter.tag
		StartActionName = #LOC_KPBS.algaefarm.converter.start
        StopActionName = #LOC_KPBS.algaefarm.converter.stop

		INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio =  0.000003534
		}
        INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio =  0.0000210062
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.41
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.000003001
			DumpExcess = true
		}
	}

    RESOURCE
	{
		name = Fertilizer
		amount = 300
		maxAmount = 300
	}
}
//------------------USI LS CONFIG--------------------
@PART[KKAOSS_LS_container_algae]:FOR[PlanetarySurfaceStructures]:NEEDS[USILifeSupport]
{
    @description = A small algae form to produce fertilizer. This can then be used to increase the performance of the greenhouse. Don't eat the fertilizer!  Now with added operational modes from UberDyne Astronautics - These you can eat.  (Though there is still discussion on whether you'd want to.)

    MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = #LOC_KPBS.algaefarm.converter.dry.name
		tag = #LOC_KPBS.algaefarm.converter.dry.tag
		StartActionName = #LOC_KPBS.algaefarm.converter.start
        StopActionName = #LOC_KPBS.algaefarm.converter.stop
        UseSpecialistBonus = false      // This is an automated part.


		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.0003
		}
        INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio =  0.0008
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.42
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00032
			DumpExcess = false
		}
	}

	MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = #LOC_KPBS.algaefarm.converter.wet.name
		tag = #LOC_KPBS.algaefarm.converter.wet.tag
		StartActionName = #LOC_KPBS.algaefarm.converter.start
        StopActionName = #LOC_KPBS.algaefarm.converter.stop
        UseSpecialistBonus = false      // This is an automated part.
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio =  0.005
		}
        INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio =  0.025
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.5
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.0001
			DumpExcess = false
		}
		OUTPUT_RESOURCE
		{
		    ResourceName = Mulch
		    Ratio = 0.00375
		    DumpExcess = true
		}
    }

    MODULE:NEEDS[UDASoylent]
	{
		name = ModuleResourceConverter_USI
		ConverterName = #LOC_KPBS.algaefarm.converter.green.name
		tag = #LOC_KPBS.algaefarm.converter.green.tag
		StartActionName = #LOC_KPBS.algaefarm.converter.green.start
		StopActionName = #LOC_KPBS.algaefarm.converter.green.stop

		INPUT_RESOURCE
		{
			name = ElectricCharge
			ResourceName = ElectricCharge
			Ratio = #$@UDA_SOYLENT_CFG/ElectricChargeRatioUSILS$
		}
		INPUT_RESOURCE
		{
			name = SterileOrganicSlurry
			ResourceName = SterileOrganicSlurry
			Ratio = #$@UDA_SOYLENT_CFG/SterileOrganicSlurryRatioUSILS$
		}
		INPUT_RESOURCE
		{
			name = SoylentStarter
			ResourceName = SoylentStarter
			Ratio = #$@UDA_SOYLENT_CFG/SoylentStarterRatioUSILS$
		}
		OUTPUT_RESOURCE
		{
			name = Supplies
			ResourceName = Supplies
			Ratio = #$@UDA_SOYLENT_CFG/SuppliesRatioUSILS$
			DumpExcess = False
		}
	}
	MODULE:NEEDS[UDASoylent]
	{
		name = ModuleResourceConverter_USI
		ConverterName = #LOC_KPBS.algaefarm.converter.red.name
		tag = #LOC_KPBS.algaefarm.converter.red.tag
		StartActionName = #LOC_KPBS.algaefarm.converter.red.start
		StopActionName = #LOC_KPBS.algaefarm.converter.red.stop

		INPUT_RESOURCE
		{
			name = ElectricCharge
			ResourceName = ElectricCharge
			Ratio = #$@UDA_SOYLENT_CFG/ElectricChargeRatioUSILS$
		}
		INPUT_RESOURCE
		{
			name = SterileOrganicSlurry
			ResourceName = SterileOrganicSlurry
			Ratio = #$@UDA_SOYLENT_CFG/SterileOrganicSlurryRatioUSILS$
			@Ratio *= 11
		}
		INPUT_RESOURCE
		{
			name = SoylentStarter
			ResourceName = SoylentStarter
			Ratio = #$@UDA_SOYLENT_CFG/SoylentStarterRatioUSILS$
			@Ratio *= 11
		}
		OUTPUT_RESOURCE
		{
			name = Supplies
			ResourceName = Supplies
			Ratio = #$@UDA_SOYLENT_CFG/SuppliesRatioUSILS$
			@Ratio *= 11
			DumpExcess = False
		}
	}


	MODULE
	{
		name = ModuleSwappableConverter
		ResourceCosts = ElectricCharge,10
		bayName = #LOC_KPBS.algaefarm.bayname
		typeName = #LOC_KPBS.algaefarm.typename
	}

    RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 100
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 100
	}
}