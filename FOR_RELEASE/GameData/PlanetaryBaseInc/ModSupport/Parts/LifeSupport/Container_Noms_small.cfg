PART:NEEDS[USILifeSupport]
{
    // Kerbal Space Program - Part Config
    // A container for USI-LS to store supplies

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_Noms_small
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_USILS_noms_small
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = spaceExploration
    entryCost = 4000
    cost = 15550
    category = none
    subcategory = 0
    title = #LOC_KPBS.nomscontainersmall.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.nomscontainersmall.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0
    tags = #LOC_KPBS.nomscontainersmall.tags

    // --- standard part parameters ---
    mass = 0.2
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    
    // --- resources ---
	RESOURCE
	{
		name = Supplies
		amount = 1000
		maxAmount = 1000
	}
}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_USILS_noms_small]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = storageTech
}
