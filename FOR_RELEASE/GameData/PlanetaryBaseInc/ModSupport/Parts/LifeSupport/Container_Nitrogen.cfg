PART:NEEDS[Kerbalism]
{
    // Kerbal Space Program - Part Config
    // A small container to store nitrogen
    
    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_Nitrogen
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_nitrogen
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = spaceExploration
    entryCost = 9000
    cost = 1400
    category = none
    subcategory = 0
    title = #LOC_KPBS.nitrogencontainer.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.nitrogencontainer.description

    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,1,0
    tags = #LOC_KPBS.nitrogencontainer.tags
    
    // --- standard part parameters ---
    mass = 0.28
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    
    // --- resources ---
	RESOURCE
	{
		name = Nitrogen
		amount = 701298.28
		maxAmount = 701298.28
	}
}

