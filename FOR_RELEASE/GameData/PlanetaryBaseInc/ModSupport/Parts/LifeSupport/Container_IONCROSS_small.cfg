PART:NEEDS[IoncrossCrewSupport]
{
    // Kerbal Space Program - Part Config
    // A small container to store CO2 and O2

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_IONCROSS_small
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_ioncross_small
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = spaceExploration
    entryCost = 16500
    cost = 4860
    category = none
    subcategory = 0
    title = #LOC_KPBS.ioncrosssmall.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.ioncrosssmall.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = #LOC_KPBS.IFILSsmall.tags

    // --- standard part parameters ---
    mass = 0.08
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    
    RESOURCE
    {
        name = Oxygen
        amount = 30000
        maxAmount = 30000
    }
    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 2000
    }
}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_ioncross_small]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = storageTech
}
