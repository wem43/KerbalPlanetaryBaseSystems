PART:NEEDS[TacLifeSupport]
{
    // Kerbal Space Program - Part Config
    // A big container to store TACLS supplies

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_TACLS_big
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_tacls_big
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, -0.45, 0.0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = advExploration
    entryCost = 9000
    cost = 2191
    category = none
    subcategory = 0
    title = #LOC_KPBS.taclscontainerbig.title
    manufacturer = #LOC_KPBS.agency
    description = #LOC_KPBS.taclscontainerbig.description


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = #LOC_KPBS.taclscontainerbig.tags

    // --- standard part parameters ---
    mass = 0.16
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    
	RESOURCE
	{
		name= Food
		amount = 487.5
		maxAmount = 487.5
	}
    RESOURCE
	{
		name= Water
		amount = 322.2166666667
		maxAmount = 322.2166666667
	}
    RESOURCE
	{
		name= Oxygen
		amount = 24674.9409
		maxAmount = 24674.9409
	}
}

