//-------------------------------------Habitat MK2--------------------------------------
@PART[KKAOSS_Habitat_MK2_g]:FOR[PlanetarySurfaceStructures]:NEEDS[JSIAdvTransparentPods]
{
	MODULE
    {
        name = JSIAdvTransparentPod
        transparentPodSetting = OFF
        transparentTransforms = SideL_Window | SideR_Window
        transparentShaderName = KSP/Alpha/Translucent Specular
    }
    
    @MODULE[PlanetaryModule]
    {
        JSIATPSupportEnabled = True
        extendedOverlayHiddenName = extended_jsiatp
        packedOverlayHiddenName = packed_jsiatp
    }  
}

@INTERNAL[KKAOSS_Habitat_MK2_internal]:FOR[PlanetarySurfaceStructures]:NEEDS[JSIAdvTransparentPods]
{   
    MODEL
    {       
        model = PlanetaryBaseInc/ModSupport/Spaces/JSIAdvancedTransparendPods/habitat_MK2_g_internal_jsiatp
    }
}

//-------------------------------------Central Hub------------------------------------
@PART[KKAOSS_Central_Hub]:FOR[PlanetarySurfaceStructures]:NEEDS[JSIAdvTransparentPods]
{
	MODULE
    {
        name = JSIAdvTransparentPod
        transparentPodSetting = OFF
        transparentTransforms = windows
        transparentShaderName = KSP/Alpha/Translucent Specular
        stockOverlayDepthMaskShaderTransform = Central_Hub_internal_cutoff
        transparentPodDepthMaskShaderTransform = Central_Hub_internal_jsiatp
        combineDepthMaskShaders = false
    }
    
    MODULE
    {
        name = KPBSTransparendPodHelper
        hiddenOverlayTransformNames = windows
    }
}
@INTERNAL[KKAOSS_Central_Hub_internal]:FOR[PlanetarySurfaceStructures]:NEEDS[JSIAdvTransparentPods]
{   
    MODEL
    {       
        model = PlanetaryBaseInc/ModSupport/Spaces/JSIAdvancedTransparendPods/central_hub_internal_jsiatp
    }
}


