    // Kerbal Space Program - Part Config
    // An ISRU for the planetary line

    MODEL
    {
        model = PlanetaryBaseInc/BaseSystem/Parts/Resources/ISRU_g
    }

    // --- general parameters ---
    name = KKAOSS_ISRU_g
    module = Part
    author = Nils277

    // --- asset parameters ---
    rescaleFactor = 1.0


