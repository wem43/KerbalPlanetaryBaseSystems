@PART[KKAOSS_LS_container_food_small]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = storageTech
}
//------------------TAC LIFE SUPPORT CONFIG--------------------
@PART[KKAOSS_LS_container_food_small]:FOR[PlanetarySurfaceStructures]:NEEDS[TacLifeSupport]
{
    // --- resources ---
	RESOURCE
	{
		name = Food
		amount = 731.25
		maxAmount = 731.25
	}
}
//-------------------------KERBALISM---------------------------
@PART[KKAOSS_LS_container_food_small]:FOR[PlanetarySurfaceStructures]:NEEDS[Kerbalism]
{
    @cost = 5000
    // --- resources ---
	RESOURCE
	{
        name = Food
        amount = 2500
        maxAmount = 2500
	}
}