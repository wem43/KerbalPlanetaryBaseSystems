//---The main page---
#LOC_KPBS.kspedia.main.title = 坎巴拉星球基地系统（KPBS）
#LOC_KPBS.kspedia.main.subtitle = 在其它星球上建设基地将变得更简单
#LOC_KPBS.kspedia.main.desc = 老实说有些时候建设还是很困难的。不过在这里你能找到所有建设基地所需的信息.

//---Deployable Parts---
#LOC_KPBS.kspedia.deploy.title = 可展开部件
#LOC_KPBS.kspedia.deploy.subtitle = 一些可以展开和收回的部件
#LOC_KPBS.kspedia.deploy.desc = 可展开部件一开始是打包收回的状态，不过你可以在飞机及火箭的建造界面中手动展开，在已发射的飞船上也可以。被收回的部件无法装人。
#LOC_KPBS.kspedia.deploy.deploy = 展开
#LOC_KPBS.kspedia.deploy.retract = 收回
#LOC_KPBS.kspedia.deploy.parts.header = 下面的3个部件可以展开：
#LOC_KPBS.kspedia.deploy.parts.hab = 生活舱 MK2
#LOC_KPBS.kspedia.deploy.parts.hab.desc = 此部件展开之后，可以容纳4个坎巴拉人。
#LOC_KPBS.kspedia.deploy.parts.greenhouse = 温室
#LOC_KPBS.kspedia.deploy.parts.greenhouse.desc = 温室展开之后，可以容纳2个坎巴拉人。
#LOC_KPBS.kspedia.deploy.parts.laboratory = 实验室
#LOC_KPBS.kspedia.deploy.parts.laboratory.desc = 和温室一样，展开之后可以容纳2个坎巴拉人。.

//---Landing legs---
#LOC_KPBS.kspedia.legs.title = 着陆支架和轮子
#LOC_KPBS.kspedia.legs.subtitle = 有时可能你需要在其他天体上建设你的基地。
#LOC_KPBS.kspedia.legs.legs = 着陆支架:
#LOC_KPBS.kspedia.legs.legs.bigfood = "大脚" 支架
#LOC_KPBS.kspedia.legs.legs.bigfood.desc = "Bigfoot" 可以安装在部件的表面或连接点上。按住ALT可以更轻松地将它们安装到位。
#LOC_KPBS.kspedia.legs.legs.littlefood = "小号大脚" 底面支架
#LOC_KPBS.kspedia.legs.legs.littlefood.desc = "Little Bigfoot" 部件可以安装在基础部件的底部。当空间不足的时候这玩意很有用。
#LOC_KPBS.kspedia.legs.wheels = 可侧贴滚轮
#LOC_KPBS.kspedia.legs.wheels.desc = 当你在跑道上降落的时候，它可以将你的基地变成一辆车。可以作为"大脚"的良好补充。它可以随时收回，或在不再需要的时候从部件上卸下来。

//---Storage---
#LOC_KPBS.kspedia.storage.title = 存储设施
#LOC_KPBS.kspedia.storage.subtitle = 满足你所有的储物需求
#LOC_KPBS.kspedia.storage.desc = KPBS提供了一个模板化的仓储系统，它可以调整尺寸。这个系统包含两类部件：储存架及容器。
#LOC_KPBS.kspedia.storage.racks = 储存架
#LOC_KPBS.kspedia.storage.racks.desc = 有3种基础尺寸的储存架，分别可以安装2，4，6个容器 ，另外还有两种可用于2.5米直径火箭的尺寸，分别可以安装4，8个容器。
#LOC_KPBS.kspedia.storage.container = 容器
#LOC_KPBS.kspedia.storage.container.desc = 有两种尺寸，小的占用1个储存格， 大的要占用2格。
#LOC_KPBS.kspedia.storage.attach = 连接容器
#LOC_KPBS.kspedia.storage.attach.desc = 为了将容器放进储存架， 你可以直接使用上面的连接节点。也可以使用KIS插件来安装或卸下容器。

//---Config---
#LOC_KPBS.kspedia.config.title = 设置
#LOC_KPBS.kspedia.config.subtitle = 你可以指定部件所属的分类，只需要编辑GameData/PlanetaryBaseInc/KPBS_config.cfg文件即可。
#LOC_KPBS.kspedia.config.subcategory = 自定义分类
#LOC_KPBS.kspedia.config.subcategory.desc = 当你将showModCategory设置成true的时候，此分类下的部件通过功能进行区分。
#LOC_KPBS.kspedia.config.lifesupport = 针对生命系统的过滤：
#LOC_KPBS.kspedia.config.lifesupport.desc = 默认情况下，Community Category Kit插件会将KPBS船上的把所有的生命维持部件放在一个分类中。
#LOC_KPBS.kspedia.config.functionfilter = 根据功能过滤的分类:
#LOC_KPBS.kspedia.config.functionfilter.desc = 当 "在功能过滤器中编组所有部件" 设置被打开的时候（可以在游戏开始的难度设置中设置），这个选项将在通过功能过滤的过滤器中增加一个分类，所有KPBS部件都将在下面。

//---Getting into space---
#LOC_KPBS.kspedia.storage.title = 发射升空
#LOC_KPBS.kspedia.storage.subtitle = 在另外一个天体建造基地之前，先得把相关部件发射到太空中去
#LOC_KPBS.kspedia.storage.parts = KPBS有三个用于把基地组件安放到火箭上端用的部件。第一个有两个安装槽位，可以用于2.5m直径的火箭，第二个有三个，用于3.75m的火箭。第三个是用于1.25m火箭的转接器。
#LOC_KPBS.kspedia.storage.setup1 = 右边的是基地组件安装在2.5m火箭上的示例。转接器中间有一个额外节点，可以安放一些其他部件，比如钢梁，或者降落伞、减速板一类需要处于其他部件上方的东西。
#LOC_KPBS.kspedia.storage.setup1 = 出于最佳发射效果考虑，建议在外面额外附加整流罩。
#LOC_KPBS.kspedia.storage.bicoupler = 两槽位双转接器
#LOC_KPBS.kspedia.storage.tricoupler = 三槽位三转接器

//---Reentry and Landing---
#LOC_KPBS.kspedia.reentry.title = 再入大气和着陆
#LOC_KPBS.kspedia.reentry.subtitle = 进了宇宙就得想办法落地了
#LOC_KPBS.kspedia.reentry.desc = 使用以下方式再入大气是最有效的：
#LOC_KPBS.kspedia.reentry.parachute = 降落伞
#LOC_KPBS.kspedia.reentry.airbrake = 减速板
#LOC_KPBS.kspedia.reentry.wheels = 起落架和着陆支架
#LOC_KPBS.kspedia.reentry.heatshield = 防热盾
#LOC_KPBS.kspedia.reentry.control = 控制核心
#LOC_KPBS.kspedia.reentry.separator = 分离器
#LOC_KPBS.kspedia.reentry.text1 = 防热盾抵挡再入发热，减速板使载具迅速减速并保持稳定，等到安全状态下就可以开伞了。\n You can then separate both sides and land them safely with the landing engines and parachutes.
#LOC_KPBS.kspedia.reentry.text2 = 注意每个载具上都要有控制核心！
#LOC_KPBS.kspedia.reentry.landing.title = 无大气天体着陆
#LOC_KPBS.kspedia.reentry.landing.text1 = 在无大气天体上着陆就不需要防热盾了，但是需要一个更大号的引擎来减速，比如Meerkat减速用引擎，会让你的载具安全落地。在高重力天体上可以试试看天空起重机的方式。
#LOC_KPBS.kspedia.reentry.landing.text2 = 也有可能需要把各个部分在轨道上预先分离，然后单独着陆。

//---Corridors---
#LOC_KPBS.kspedia.corridors.title = 通道
#LOC_KPBS.kspedia.corridors.subtitle = 连接基地组件用的动态部件
#LOC_KPBS.kspedia.corridors.desc = KPBS附带了各种通道部件，用于把基地，或者空间站的各部分连接起来。通道部件具有特殊的功能：\n它们可以在你连接过的任何部分上自动生成，也就是说你只需要一个通道部件就可以完成整个建造工作。
#LOC_KPBS.kspedia.corridors.connect = 连接后，通道的外观会改变。它有各种形状：直的，拐角的，交叉路的，以及T形的。该现象也会在KIS连接的部件上生效，所以你可以直接在天体表面搭建基地，而不用预先费心考虑每一处接口高度之类的细节问题。
#LOC_KPBS.kspedia.corridors.base = 也有一个用于增强基地一体化外观用的外形转接部件，如果想改善基地外形可以试试看。
#LOC_KPBS.kspedia.corridors.note = 注意：如果你安装了KAS，还有一个可伸缩通道能供使用。
